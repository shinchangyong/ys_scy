{% extends "layout_new.html"%}

{% block contents%}
<script>
    function join_chk_form()
    {
        if($.trim($("#name").val()) == ""){
            alert("이름을 입력하세요.");
            $("#name").focus();
            return false;
        }
        if($.trim($("#email").val()) == ""){
            alert("이메일을 입력하세요.");
            $("#email").focus();
            return false;
        }
        if(!validateEmail($.trim($("#email").val()))){
            alert("이메일 형식이 아닙니다. 다시 확인해주세요!!");
            $("#email").focus();
            return false;
        }
        if($.trim($("#pw").val()) == ""){
            alert("비밀번호를 입력하세요.");
            $("#pw").focus();
            return false;
        }
        if($.trim($("#pw2").val()) == ""){
            alert("비밀번호를 입력하세요.");
            $("#pw2").focus();
            return false;
        }
        if($.trim($("#pw").val()) != $.trim($("#pw2").val())){
            alert("비밀번호가 일치하지 않습니다.")
            $("#pw2").select().focus();
            return false;
        }        
    }
</script>




<div class="join-form">
    <form class="form-join" action="{{url_for('member.member_join')}}" method="POST" name="form" onsubmit="return join_chk_form()">
        <h1 class="text-center">회원가입</h1>
        <div class="form-group">
            <label for="name">이름</label>
            <input class="form-control" type="text" name="name" id="name">
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input class="form-control" type="text" name="email" id="email">
        </div>
        <div class="form-group">
            <label for="pw">비밀번호</label>
            <input class="form-control" type="password" name="pw" id="pw">
        </div>
        <div class="form-group">
            <label for="pw2">비밀번호 확인</label>
            <input class="form-control" type="password" name="pw2" id="pw2">
        </div>
        <div class="form-group">
            <label for="address">주소(지역)</label>
            <select name="address1" id="address1" class="form-control">
                <option value="0">===========선택===========</option>
                <option value="1">경기</option>
                <option value="2">서울</option>
                <option value="3">인천</option>
                <option value="4">강원</option>
                <option value="5">충남</option>
                <option value="6">충북</option>
                <option value="7">대전</option>
                <option value="8">경북</option>
                <option value="9">경남</option>
                <option value="10">대구</option>
                <option value="11">부산</option>
                <option value="12">울산</option>
                <option value="13">전북</option>
                <option value="14">전남</option>
                <option value="15">광주</option>
                <option value="16">제주</option>
                <option value="17">해외</option>
            </select>
        </div>
        <br>
        <div class="text-center"><input type="submit" value="가입하기" class="btn btn-primary"></div>
    </form>
</div>



{% endblock contents%}
