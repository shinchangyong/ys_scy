{% extends "sub_layout.html"%}

{% block contents_left%} 
<div class="blog-post">
    <h2 class="blog-post-title bbs-title"> - 글수정</h2>          
</div><!-- /.blog-post -->

<form action="{{url_for('board.modify', idx = data._id)}}" method="POST" name="form" onsubmit="return chk_form()">
    <div class="form-group">
        <label for="name">글쓴이</label>
        <input class="form-control" type="text" name="name" id="name" size="28" value="{{session['name']}}" readonly>
    </div>            
    <div class="form-group">
        <label for="title">제목</label>
        <input class="form-control" type="text" name="title" id="title" size="28" value="{{data.title}}">
    </div>
    {% if data.attachFile %}
    <div class="form-check text-right">
        <input type="checkbox" class="form-check-input" id="delOldFile" name="delOlFile">
        <label for="delOlFile" class="form-check-label">첨부파일 삭제 ( {{data.attachFile}} )</label>
    </div>
    {% endif %}

    <div class="form-group">
        <label for="contents">내용</label>
        <textarea class="form-control" name="contents" id="summernote" cols="30" rows="10">{{data.contents}}</textarea>
    </div>
    <div class="custom-file col-md-4">
        <input type="file" class="custom-file-input" id="customFile" name="attachFile">
        <label for="customFile" class="custom-file-label">파일선택</label>
    </div>
    <div class="text-center"><input type="submit" value="수정하기" class="btn btn-primary"></div>
</form>
    {% endblock contents_left %}
